<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8">
  <title>Digio Doc Verification</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>
  <script>
    require('bootstrap');
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script>
    $(document).ready(function () {


      // Reset Form:
      $("#reset-form").validate({
        rules: {
          emailaddress: {
            required: true,
            email: true
          }

        },
        messages: {
          email: "Please enter a valid email address"
        }

      });
      $("#emailaddress").on("keyup", function () {
        if ($("#reset-form").valid()) {
          $("#btn-reset").attr("disabled", false);
        } else {
          $("#btn-reset").attr("disabled", true);
        }
      });
    });
  </script>

</head>


<body>
  <div class="container-fluid">
    <div class="row themeStyle">
      <div class="col-sm-6">
        <h1>Sign document using</h1>
        <h3>sanket@digio.in</h3>

      </div>
      <div class="col-sm-6">
        <div class="rightFloat logo"><img width="263px" src="assets/generic-logo-hi.png" /></div>
      </div>


    </div>


    <div class="row smallMarginTop">
      <div class="col-sm-6">
        <p class="alignText">sanket@digio.in uses Gmails?</p>
      </div>
      <div class="col-sm-6">
        <p class="alignText">Login using google</p>
      </div>
    </div>

    <div class="row smallMarginTop">
      <a href="#" title="Google+" class="btn btn-googleplus btn-lg center"><i class="fa fa-google-plus fa-fw"></i> Google</a>
    </div>

    <hr class="hr-text" data-content="OR">

    <form action="register.html" method="post" action="" id="reset-form" class="reset-form">

      <div class="row smallMarginTop">
        <div class="col-sm-6">
          <p class="alignText">Proceed with your email address</p>
        </div>
        <div class="col-sm-6">
          <input type="email" id="emailaddress" name="emailaddress" class="form-control" id="usr">
        </div>
      </div>

      <div class="row smallMarginTop">
        <div class="col-sm-6">
          <p class="alignText">By continuing, I confirm to the Terms and Service and Privacy policy of <a href="www.digio.in">Digio.in</a></p>
        </div>
        <div class="col-sm-6">
          <button id="btn-reset" type="submit" disabled="disabled" class="btn btn-lg center continueButton" onclick="javascript:window.location.href='register.html'">Continue</button>
        </div>
      </div>

    </form>

    <div class="footer smallMarginTop">
      <div class="col-sm-6">
        <div class="leftFloat"><img src="assets/digio_logo.jpg" width="40px" height="40px" /></div>
        <div class="leftFloat smallPadding">Powered by<br><a href="www.digio.in">www.Digio.in</a></div>
      </div>
      <div class="col-sm-6">
        <div class="rightFloat alignText">1/3 Steps</div>
      </div>

    </div>


  </div>
</body>

</html>
